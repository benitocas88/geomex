version: "3.9"

services:
  geoapp:
    image: ebe/geomex:latest
    depends_on:
      - mariadb
    build: .
    container_name: geomex
    volumes:
      - ./src:/home/userapp/src:rw
      - ./requirements:/opt/requirements:rw
      - ./scripts:/opt/scripts:rw
    env_file:
      - ./.env.local
    networks:
      - geonet
    deploy:
      resources:
        limits:
          cpus: ".25"
          memory: "512MB"

  mariadb:
    image: mariadb:10.10.3-jammy
    container_name: geomaria
    environment:
      MARIADB_ROOT_PASSWORD: mexcret
      MARIADB_DATABASE: geomex
    ports:
      - "3360:3306"
    volumes:
      - geomaria:/var/lib/mysql:rw
    networks:
      - geonet

  nginx:
    image: nginx:1.21.1-alpine
    container_name: geoproxy
    ports:
      - "8080:80"
      - "7070:80"
    depends_on:
      - geoapp
    networks:
      - geonet
    volumes:
      - ./nginx/geo.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src/static:/usr/share/nginx/html/static:ro

volumes:
  geomaria:

networks:
  geonet:
